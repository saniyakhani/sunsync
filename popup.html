<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusFinch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>FocusFinch</h1>
    <div id="finch-icon"></div>
    <div id="status"></div>
    <button id="toggle-focus">Start Focusing</button>
    <h2>Blocked Sites</h2>
    <ul id="blocked-sites"></ul>
    <input type="text" id="new-site" placeholder="Enter a site to block">
    <button id="add-site">Add Site</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
